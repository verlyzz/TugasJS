    <div>
        <label for="bunny">nama:</label>
        <br>
        <input id="bunny" name="bunny" type="text">
    </div>

    <button onclick="pop()">save</button>

    <div id="output"></div>



    <script>

    const nama = ["verla", "virli", "vurlu", "vorlo"];
    const output = document.getElementById("output");

    function displayNames() {
        output.innerHTML = ""; 

        nama.forEach(function (anak) {
        const paragraph = document.createElement("p");
        paragraph.style.background = "pink";
        paragraph.style.color = "green";
        paragraph.innerText = anak;
        output.appendChild(paragraph);
        });
        }

    
    function pop() {
        const input = document.getElementById("bunny");
        const name = input.value.trim();

        if (name !== "") {
        nama.push(name);     
        input.value = "";    
        displayNames();     
        }}

    displayNames();

    </script>
